apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weather-app-netpol
  namespace: gitops-deployments
spec:
  podSelector:
    matchLabels:
      app: weather
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from frontend pods
  - from:
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 8080
  # Allow health checks from OpenShift
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (weather API)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
